<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Harold Espinoza">
    <title>Reproductor 3 Tiempos</title>
    <link rel="stylesheet" href="./harold.css">
</head>
<body>
    <div class="turntable">
        <div class="turntable-disk"></div>
        <img src="./img/turntable-arm.svg" alt="turntable-arm" class="turntable-arm">
        <div class="turntable-controls">
            <p class="turntable-controls__songinfo">
                <span class="controls__songinfo-author">-</span>
                /
                <span class="controls__songinfo-songname">-</span>
            </p>

            <div class="controls__songprogress" time-current="00:00" time-end="00:00"></div>

            <div class="controls__buttonscontrols">
                <button class="control_btn btn_prev"></button>
                <button class="control_btn btn_play"></button>
                <button class="control_btn btn_next"></button>
            </div>
            
            <div class="controls__volume">
                <span class="volume-value">100%</span>
                <input type="range" class="volumeControl" id="volumeControl" min="0" max="1" value="1" step="0.01">
            </div>
        </div>
    </div>


    <!--<script src="./main.js"></script>-->
</body>
</html>
